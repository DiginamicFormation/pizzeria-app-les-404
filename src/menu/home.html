<div class="row">
    <div ng-repeat="item in $ctrl.itemsList" class="col-xs-4">
        <div class="thumbnail">
            <img src="{{ item.imageUrl }}" alt="" class="img-responsive">
            <div class="caption">
                <h3 class="text-center">{{ item.label }}</h3>
                <p>{{ item.description }}</p>
            </div>
        </div>
    </div>
</div>
