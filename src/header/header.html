<div class="header">
    <div class="row">
        <div class="logo col-xs-3">
            <a href="/">
                <img ng-src="{{$ctrl.logo.url}}" title="{{$ctrl.logo.title}}" class="img-responsive"/>
            </a>
        </div>
        <ul class="actions col-xs-9">
            <li ng-if="$ctrl.logService.isConnected()">
                <a href="/#!/panier" class="btn btn-warning">Mon Panier <span class="badge">12</span></a>
            </li>
            <li ng-if="$ctrl.logService.isConnected()">
                <a href="/#!/account" class="btn btn-info">Mon Compte</a>
            </li>
            <li ng-if="!$ctrl.logService.isConnected()">
                <a href="/#!/logging" class="btn btn-success">Connexion</a>
            </li>
            <li ng-if="$ctrl.logService.isConnected()">
                <a ng-click="$ctrl.logService.disconnect()" class="btn btn-danger">Déconnexion</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <nav class="row">
            <ul>
                <li>
                    <a href="/#!/menu#menu" class="btn btn-default">Menus</a>
                </li>
                <li>
                    <a href="/#!/menu#entree" class="btn btn-default">Entrées</a>
                </li>
                <li>
                    <a href="/#!/menu#pizza" class="btn btn-default">Pizzas</a>
                </li>
                <li>
                    <a href="/#!/menu#dessert" class="btn btn-default">Desserts</a>
                </li>
                <li>
                    <a href="/#!/menu#drink" class="btn btn-default">Boissons</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
