<div class="container">
    <h2>Informations personnelles</h2>
    <div class="infos col-sm-8">
        <form novalidate>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="textinput">Email</label>
                <div class="col-sm-9">
                    <input id="textinput" name="textinput" class="form-control input-md" type="text" ng-model="$ctrl.user.email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="textinput">Mot de passe</label>
                <div class="col-sm-9">
                    <input id="textinput" name="textinput" class="form-control input-md" type="text" ng-model="$ctrl.user.password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="textinput">Nom</label>
                <div class="col-sm-9">
                    <input id="textinput" name="textinput" class="form-control input-md" type="text" ng-model="$ctrl.user.lastName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="textinput">Prénom</label>
                <div class="col-sm-9">
                    <input id="textinput" name="textinput" class="form-control input-md" type="text" ng-model="$ctrl.user.firstName">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="textinput">Adresse</label>
                <div class="col-sm-9">
                    <input id="textinput" name="textinput" class="form-control input-md" type="text" ng-model="$ctrl.user.adresse">
                </div>
            </div>
        </form>
    </div>
    <div class="majBtn col-sm-4">
        <button class="btn btn-success col-xs-12 margin-bottom-10" ng-click="$ctrl.update($ctrl.user)">Metre à jour</button>
        <button class="btn btn-warning col-xs-12" ng-click="$ctrl.reset()">Reset</button>
    </div>
</div>

<div class="container">
    <h2>Commandes</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Numéro</th>
                <th>Statut</th>
                <th>Détails</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody ng-repeat="command in $ctrl.commands">
            <tr>
                <td>{{ command.date }}</td>
                <td>{{ command.id }}</td>
                <td>{{ command.status }}</td>
                <td>{{  }}</td>
                <td>{{  }}</td>
            </tr>
        </tbody>
    </table>
</div>
