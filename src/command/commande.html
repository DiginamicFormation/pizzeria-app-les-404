<section>

    <h1> Votre panier</h1>

	<div class="panier">


		<div>
			<table>
				<thead>
					<tr>
						<th></th>
						<th>Élément</th>
						<th>Prix</th>
						<th>Quantité</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in $ctrl.panier">
						<td>
							<img ng-src="{{item.imageUrl}}" height="300" width="300"/>
						</td>
						<td>{{item.label}}</td>
						<td>{{item.price}} €</td>
						<td>{{item.quantity}}</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>



	<!-- Code Promotion-->
	<div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="promo">Code Promotion</label>  
			<div class="col-md-4">
				<input id="promo" name="promo" type="text" placeholder="" class="form-control input-md">  
			</div>

			<a href="url">Appliquer</a>

			<table>
				<tbody>
					<tr>
						<th scope="row">Total</th>
						<td>{{$ctrl.total}}€</td>
					</tr>
					<tr>
						<th scope="row">Promotion -10%</th>
						<td>-{{$ctrl.promotion}}€</td>
					</tr>
					<tr>
						<th scope="row">Total à payer</th>
						<td>{{$ctrl.paye}}€</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a ng-click="$ctrl.passCommande()" href="/#!/commande" class="btn btn-success">
			Passer la commande
		</a>
	</div>
