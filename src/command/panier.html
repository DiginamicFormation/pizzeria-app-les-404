<section>

<h1> Votre panier <h1>

<div class="Votre Panier">   
    

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Prix</th>
                    <th>Quantité</th>
                </tr>
            </thead>
             <tbody>
                 <tr ng-repeat="item in $ctrl.panier">
                     <td><img ng-src="{{item.item.imageUrl}}" height="200" width="200"></img></td>
                     <td>
                     <ul>

                        <li> {{item.item.label}} </li>
                        <li> {{item.item.description}} </li>
                        <button ng-click ="$ctrl.removeItem(item.item.id)">Suprimmer</button>
                        
                    </ul>
                    </td>

                    <td> {{item.item.price}}</td>
                    <td> 
                        <div class="form-group">
                             <input type="number" ng-change="$ctrl.changeQuantity(item)" ng-model="item.quantity" name="quantity" min="1" max="5" step='1'>
                        </div>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
 </div>

<!-- Code Promotion-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="">Code Promotion</label>  
        <div class="col-md-4">
        <input id="" name="" type="text" placeholder="" class="form-control input-md">  
    </div>

    <a href="url">Appliquer</a>

    <table class="table prix">
  <tbody>
    <tr>
      <th scope="row">Total</th>
      <td>{{$ctrl.total}}€</td>
    </tr>
    <tr>
      <th scope="row">Promotion -10%</th>
      <td>-{{$ctrl.promotion}}€</td>
    </tr>
    <tr>
      <th scope="row">Total à payer</th>
      <td>{{$ctrl.paye}}€</td>
    </tr>
  </tbody>
</table>

<button ng-click="ctrl.passCommande()">Passer la commande </button>
</div>


<div class= "suggestions">
<h1>Suggestions<h1>
    <div>
    <img ng-src="{{url}}"></img>
    <button ng-click="">Ajouter au panier </button>
    </div>
</div>


</section>
